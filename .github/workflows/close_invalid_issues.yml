name: Close issue
on:
  workflow_dispatch:
    inputs:
      issueNumber:
        description: 'Issue number to close'
        required: true

jobs:
  close-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm ci

      - name: Close issue
        run: node .github/actions/close-issue.js ${{ github.event.inputs.issueNumber }}
        env:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
